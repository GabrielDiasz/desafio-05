<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avalie a sua mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="container">

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.png" alt="Desenho de balão com três de cinco estrelas.">
      <div class="box">
        <h1>informações pessoais</h1>
      </div>
    </header>

    <form id="my-form">

      <fieldset>

        <section>
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-lastName">Sobrenome</label>
            <input type="text" id="event-lastName" />
          </div>
        </section>

        <div class="input-wrapper">
          <label for="event-email">Email <span>(digite um email válido)</span></label>
          <input type="email" id="event-email" />
        </div>

      </fieldset>

      <fieldset>

        <legend>informações do mentor</legend>

        <div class="input-wrapper">
          <label for="event-select">Selecione quem foi o seu mentor</label>
          <select id="event-select">
            <option value="gabriel">Gabriel</option>
          </select>
        </div>

        <div class="input-wrapper">
          <label for="event-feedback">Feedback sobre o mentor</label>
          <textarea id="event-feedback" cols="30" rows="10"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-check">
          <label for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>agendando próxima mentoria</legend>

        <div class="data">
          <div class="input-wrapper">
            <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-data" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-das">Das</label>
            <input type="time" id="event-das" />
          </div>
          
          <div class="input-wrapper">
            <label for="event-ate">Até</label>
            <input type="time" id="event-ate" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <button type="submit" form="my-form">
          salvar
        </button>
      </fieldset>
    </form>

  </div>

</body>
</html>
